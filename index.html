<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacoo</title>
  
  <!-- Meta Open Graph -->
  <meta property="og:title" content="Pacoo">
  <meta property="og:description" content="Join me on Pacoo!">
  <meta property="og:image" content="https://pacoo.co/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://pacoo.co">
  <meta property="og:type" content="website">
  
  <!-- Meta Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Pacoo">
  <meta name="twitter:description" content="Join me on Pacoo!">
  <meta name="twitter:image" content="https://pacoo.co/og-image.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      color: white;
      max-width: 400px;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 24px;
    }
    h1 { font-size: 48px; margin-bottom: 16px; }
    p { font-size: 18px; opacity: 0.8; margin-bottom: 40px; }
    .stores {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .store-btn { transition: transform 0.2s; }
    .store-btn:hover { transform: scale(1.05); }
    .store-btn img { height: 50px; }
    .android-btn img { height: 74px; margin: -12px 0; }
    .redirecting { font-size: 14px; opacity: 0.6; margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Pacoo" class="logo">
    
    <h1>Pacoo</h1>
    <p id="subtitle"></p>
    
    <div class="stores" id="stores"></div>
    
    <p class="redirecting" id="redirecting"></p>
  </div>

  <script>
    // ⚠️ REMPLACE CES URLS PAR LES TIENNES
    const APP_STORE_URL = 'https://apps.apple.com/app/pacoo/id123456789';
    const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.pacoo.app';
    
    // Détection langue
    const lang = navigator.language || navigator.userLanguage || 'en';
    const isFrench = lang.startsWith('fr');
    
    // Textes
    const t = {
      subtitle: isFrench ? "Télécharge l'app pour me rejoindre !" : "Download the app to join me!",
      redirecting: isFrench ? "Sur mobile, tu seras redirigé automatiquement" : "On mobile, you will be redirected automatically",
    };
    
    // Appliquer les textes
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('redirecting').textContent = t.redirecting;
    
    // Badges selon la langue
    const appStoreBadge = isFrench
      ? 'https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/fr-fr'
      : 'https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us';
    
    const playStoreBadge = isFrench
      ? 'https://play.google.com/intl/en_us/badges/static/images/badges/fr_badge_web_generic.png'
      : 'https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png';
    
    // Générer les boutons
    document.getElementById('stores').innerHTML = `
      <a href="${APP_STORE_URL}" class="store-btn">
        <img src="${appStoreBadge}" alt="App Store">
      </a>
      <a href="${PLAY_STORE_URL}" class="store-btn android-btn">
        <img src="${playStoreBadge}" alt="Play Store">
      </a>
    `;
    
    // Détection OS et redirection
    function getOS() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return 'ios';
      if (/android/i.test(ua)) return 'android';
      return 'desktop';
    }
    
    const os = getOS();
    if (os === 'ios') {
      window.location.href = APP_STORE_URL;
    } else if (os === 'android') {
      window.location.href = PLAY_STORE_URL;
    }
  </script>
</body>
</html>
